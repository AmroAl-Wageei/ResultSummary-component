<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <h1 class="title">Your Result</h1>
          <div class="circle">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div class="great">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of <br />
              the people who have taken <br />these tests.
            </p>
          </div>
        </div>
        <div class="right">
          <div class="title">Summary</div>

          <div class="boxs">
            <div class="box">
              <div class="leftt">
                <span class="icon"
                  ><img src="./assets/images/icon-reaction.svg" alt="reaction"
                /></span>
                <h2>Reaction</h2>
              </div>
              <div class="rightt">80<span>/ 100</span></div>
            </div>
            <div class="box">
              <div class="leftt">
                <span class="icon"
                  ><img src="./assets/images/icon-memory.svg" alt="reaction"
                /></span>
                <h2>Memory</h2>
              </div>
              <div class="rightt">92<span>/ 100</span></div>
            </div>
            <div class="box">
              <div class="leftt">
                <span class="icon"
                  ><img src="./assets/images/icon-verbal.svg" alt="reaction"
                /></span>
                <h2>Verbal</h2>
              </div>
              <div class="rightt">61<span>/ 100</span></div>
            </div>
            <div class="box">
              <div class="leftt">
                <span class="icon"
                  ><img src="./assets/images/icon-visual.svg" alt="reaction"
                /></span>
                <h2>Visual</h2>
              </div>
              <div class="rightt">72<span>/ 100</span></div>
            </div>
          </div>
          <div class="btn">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
